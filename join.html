    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {

        .checkbox {
            border: 1px solid black;
            padding: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,

            padding: 10px;
            border: 1px solid black;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        .form-group .checkbox-group label {
            margin: 0;
        }
        .form-footer {
            text-align: center;
        }
        .form-footer button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;

        .form-footer button:hover {
            background-color: #555;

        /* 체크박스 숨기기 */
.checkbox-group input[type="checkbox"] {
  display: none;
}

/* 커스텀 체크박스 스타일 */
.checkboxAll {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 16px;
}

.checkmark {
  width: 13px;
  height: 13px;
  border: 1px solid black;
  background-color: white;
  display: inline-block;
  position: relative;
  margin-right: 10px;
}

/* 체크된 상태 스타일 */
.checkbox-group input[type="checkbox"]:checked + .checkmark {
  background-color: white; /* 체크 시 배경색 */
  border-color: black;
}

.checkmark::after {
  content: "";
  position: absolute;
  left: 5px;
  width: 2px;
  height: 10px;
  border: solid black;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
  transition: opacity 0.3s;
}

/* 체크 표시 보이기 */
input[type="checkbox"]:checked + .checkmark::after {
  opacity: 1;
}

    </style>

    <script>
        document.getElementById('checkAll').addEventListener('change', function () {
            const checkItems = document.querySelectorAll('.check-item');
            checkItems.forEach(item => item.checked = this.checked);
        });
  
        document.querySelectorAll('.check-item').forEach(item => {
            item.addEventListener('change', function () {
            const allChecked = document.querySelectorAll('.check-item:checked').length === document.querySelectorAll('.check-item').length;
            document.getElementById('checkAll').checked = allChecked;
            });
        });
      </script>
