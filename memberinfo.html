<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .checkbox {
            border: 1px solid black;
            padding: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 478px;
            padding: 10px;
            border: 1px solid black;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        .form-group .checkbox-group label {
            margin: 0;
        }
        .form-footer {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .form-footer button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 160px;
            height: 45px;
        }
        .form-footer button:hover {
            background-color: #555;
        }

.addr_btn{
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    width: 100px;
}
    </style>

            <div class="header-right">

                <div class="search-box">
                    <button id="search-btn" onclick="toggleSearch()" class="btn">검색</button>
                    <div id="search-container" class="hidden">

                    </div>
                </div>
                <button onclick="toggleSideMenu('login')" class="btn">로그인</button>
                <button onclick="toggleSideMenu('cart')" class="btn">장바구니</button>
            </div>

    <main>
        <section>
            <div class="form-container">
                <h1>회원정보</h1>
                <form>
                    <!-- 기본 정보 -->
                    <div>
                        <h3>INFORMATION</h3>
                        <p >*필수입력사항</p>
                    </div>

                    <div class="form-group">
                        <input type="text" id="userId" name="userId" value="hong">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="비밀번호* (영문 대소문자/숫자/특수문자 조합, 8~16자)">
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인*">
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" name="name" value="홍길동">
                    </div>
                    <div class="form-group">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                            <input type="text" id="addr" name="addr" placeholder="주소" style="width: 73%;">
                            <button class="addr_btn">우편번호</button>
                        </div>
                        <input type="text" id="addr" name="addr" placeholder="기본주소" style="margin-bottom: 15px;">
                        <input type="text" id="addr" name="addr" placeholder="나머지주소(선택입력가능)">
                    </div>
                    <div class="form-group">
                        <div style="display: flex; justify-content: space-between;">
                            <select id="phonePrefix" name="phonePrefix" style="width: 30%;">
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="016">017</option>
                                <option value="016">018</option>
                                <option value="016">019</option>
                            </select>&nbsp;_&nbsp;
                            <input type="text" id="phoneMiddle" name="phoneMiddle" style="width: 35%;" value="1234">&nbsp;_&nbsp;
                            <input type="text" id="phoneLast" name="phoneLast" style="width: 35%;" value="5678">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" value="hong@naver.com">
                    </div>

                        <button type="submit">회원정보수정</button>

                        <button type="">회원탈퇴</button>
